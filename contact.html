    <div class="contact-form">
        <h2 class="black-text">Contact Us</h2>
        <form action="/submit_contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required maxlength="300"></textarea>
            <div id="charCount">300 characters remaining</div>
            <script>
                document.getElementById('message').addEventListener('input', function() {
                    const maxLength = 300;
                    const currentLength = this.value.length;
                    const charsRemaining = maxLength - currentLength;
                    document.getElementById('charCount').innerText = charsRemaining + " characters remaining";
                });
            </script>
            

            
            <!-- Trigger/Open The Modal -->
            <button type="button" id="myBtn">Submit</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Thank you for your message, we will respond as soon as possible</p>
                </div>

                </div>
