<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Page</title>
    <link rel="icon" type="image/png" sizes="16x16" href="Images\favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Artists
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="thevoles.html">The Voles</a>
                <a href="alexanderthebard.html">AlexanderTheBard</a>
                <a href="jensmotioncontrol.html">Jens Motion Control</a>
            </div>
        </div>
        <a href="merch.html">Merch</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Header -->
    <div class="headermain">
        <h1>Crooked Merch</h1>
    </div>

    <!-- Gallery/Products -->
    <div class="gallery-container">
        <div class="gallery-image">
            <img src="Images\jentshirt.png" alt="Merch Item 1"
                onclick="openImageModal(this)">
    
                
                <div class="product-details">
                    <label for="size">Select Size:</label>
                    <select id="size" name="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="x-large">X-Large</option>
                    </select>
                    
                    <button class="buy-now">Buy Now</button>
                </div>
        </div>        
                <div class="gallery-image">
                    <img src="Images\volesshirt.png" alt="Merch Item 2"
                        onclick="openImageModal(this)">
                    

                    <div class="product-details">
                        <label for="size">Select Size:</label>
                        <select id="size" name="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="x-large">X-Large</option>
                        </select>

                        <button class="buy-now">Buy Now</button>
                    </div>
                </div>
                    <div class="gallery-image">
                        <img src="Images\cgmshirt.png" alt="Merch Item 3"
                            onclick="openImageModal(this)">
                        

                        <div class="product-details">
                            <label for="size">Select Size:</label>
                            <select id="size" name="size">
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                                <option value="x-large">X-Large</option>
                            </select>

                            <button class="buy-now">Buy Now</button>
                        </div>
                    </div>
                        <div class="gallery-image">
                            <img src="Images\alexshirt.png" alt="Merch Item 4"
                                onclick="openImageModal(this)">
                            

                            <div class="product-details">
                                <label for="size">Select Size:</label>
                                <select id="size" name="size">
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                    <option value="x-large">X-Large</option>
                                </select>

                                <button class="buy-now">Buy Now</button>
                            </div>
                        </div>
                            <!-- Image Modal structure -->
                            <div id="imageModal" class="image-modal">
                                <span class="image-close" onclick="closeImageModal()">&times;</span>
                                <img class="image-modal-content" id="imageModalImage">
                                <div id="imageCaption"></div>
                            </div>
                    
                            <div id="payment-Modal" class="modal">
                                <div class="payment-modal-content">
                                    <span class="payment-close">&times;</span>
                                    <h2>Payment & Shipping Details</h2>
                                    <form>
                                    <h3>Payment Details:</h3>
                                    <label for="cardName">Name on Card:</label>
                                    <input type="text" id="cardName" name="cardName" required>
                                    
                                    <label for="cardNumber">Card Number:</label>
                                    <input type="text" id="cardNumber" name="cardNumber" required>
                                    
                                    <label for="expiry">Expiry Date:</label>
                                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                                    
                                    <label for="cvv">CVV:</label>
                                    <input type="text" id="cvv" name="cvv" required>
                                    
                                    <h3>Shipping Details:</h3>
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" name="address" required>
                                    
                                    <label for="city">City:</label>
                                    <input type="text" id="city" name="city" required>
                                    
                                    <label for="state">State:</label>
                                    <input type="text" id="state" name="state" required>
                                    
                                    <label for="zip">ZIP Code:</label>
                                    <input type="text" id="zip" name="zip" required>
                                    
                                    <input type="submit" value="Submit">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                        <!-- Footer -->
                        <footer>
                            <div class="footer">
                                <p>&copy; 2023 Crooked Gentleman Records</p>
                                <div class="social-media-links">
                                    <a href="https://www.facebook.com/your-facebook-page" target="_blank">
                                        <img src="Images\Youtube.png" alt="Youtube"
                                            class="social-icon">
                                    </a>
                                    <a href="https://twitter.com/your-twitter-account" target="_blank">
                                        <img src="Images\Twitter.png" alt="Twitter"
                                            class="social-icon">
                                    </a>
                                    <a href="https://www.instagram.com/crookedgentlemanrec" target="_blank">
                                        <img src="Images\Instagram.png"
                                            alt="Instagram" class="social-icon">
                                    </a>
                                </div>
                            </div>
                        </footer>
                    

<script src="JS\script.js" defer></script>

</body>


</html>
